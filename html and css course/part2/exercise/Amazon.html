<!DOCTYPE html>
<html lang="en">

<style>
  a{
    color: rgb(12, 108, 172);
  }
  .price-p{
    color: forestgreen;
    border-radius: 10px;
  }
  button{
    margin-right: 5px;
    cursor: pointer;
    width: 110px;
    height: 30px;
    border:none;
    border-radius: 35px;
  }
  .add-to-cart-btn{
    background-color: rgb(241, 207, 52);
  }
  .buy-now-btn{
    background-color: rgb(231, 160, 7);
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
</head>

<body>
  <a>
    <u>
      Back to Amazon
    </u>
  </a>

  <h2>
    Nike Black Running Shoes
  </h2>

  <p class="price-p">
    $39 - in stock.
  </p>

  <p>
    Free delivery tomorrow
  </p>

  <button class="add-to-cart-btn">
    Add to Cart
  </button>

  <button class="buy-now-btn">
    Buy now
  </button>  
</body>

</html>
