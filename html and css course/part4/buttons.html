<style>
  button{
    font-family: Arial, Helvetica, sans-serif;
  }

  .subscribe-button{

    border-radius: 2px;

    transition: opacity 0.15s;
    margin-left: 30px;

    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;

  .subscribe-button:hover{

  }

  .subscribe-button:active{
